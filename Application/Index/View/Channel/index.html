<include file="Public/head"/>
<body  class="no-skin">
<include file="Public/header"/>
<div class="wrapper">


    <div class="container mt30">
        <div class="row">
            <div class="col-md-2 left">
                <include file="Public/left"/>
            </div>
            <div class="col-md-10 middle">
                <div class="ad-wrapper" id="mm_124884735_33830642_184038395">
                    <div class="loading">
                        <i class="fa fa-spinner fa-spin fa-2x" aria-hidden="true"></i>
                    </div>
                    <div id="carousel-example-generic" class="carousel slide mb5" data-ride="carousel">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>

                                <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>

                                <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>

                                <li data-target="#carousel-example-generic" data-slide-to="3" class=""></li>

                                <li data-target="#carousel-example-generic" data-slide-to="4" class=""></li>
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                <volist name="slideData" id="slide">
                                    <a href="<{:U('Article/index',array('id'=>$slide['id']))}>" class="item <if condition="$slide['id'] eq ''">active</if>" style="background:url(https://sfault-image.b0.upaiyun.com/134/654/1346542332-5b503ad43e6bb); background-size: cover; background-size: cover">
                                        <div class="carousel-caption">
                                            <h3 class="title"><{$slide['title']}></h3>

                                        </div>
                                    </a>
                                </volist>
                            </div>
                        </div>
                        <div class="mask"></div>
                    </div>
                </div>
                <div class="feed-option">
                    <h5 class=""> <{$current}></h5>
                </div>
                <div class="news-list">
                    <volist name="data" id="val">
                        <div class="news-item stream__item clearfix" data-id="<{$val['id']}>">
                            <div class="news__item-avatar"><a href="<{:U('User/index',array('user'=>$val['pageurl']))}>"><img class="avatars-img" src="<{$val['head']}>"></a></div>
                            <div class="news__item-info">
                                <div class="mb6">
                                    <h4 class="news__item-title mt0"><a class="mr10" target="_blank" href="<{:U('Article/index',array('id'=>$val['id']))}>"><{$val['title']}></a></h4>
                                </div>
                                <p class="news__item-meta"><a href="<{:U('User/index',array('user'=>$val['pageurl']))}>"><{$val['nickname']}></a><span class="dot">·</span><span><{$val['date']|mdate}></span><span class="pull-right hidden-xs hidden-sm"><i class="fa fa-thumbs-up" aria-hidden="true"></i> <{$val['thumbs']}></span></p>
                            </div>
                        </div>
                    </volist>

                </div>
                <div class="text-center">
                    <ul class="pager">
                        <li id="btn-load-more" class="hidden" style="pointer-events: none;"><a href="javascript:;">没数据了 (〒︿〒)</a></li>
                        <li id="btn-loading" class=""><a href="javascript:;"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i> 载入中</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="Public/footer"/>
<include file="Public/footerjs"/>
</body>
</html>
